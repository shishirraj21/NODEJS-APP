name: CICD

on:
  push:
    branches: main

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }} 
      - name: Build docker image
        run: docker build -t shishirraj/ec2_node_deployment .
      - name: Publish image to docker hub
        run: docker push shishirraj/ec2_node_deployment:latest
        
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from docker hub
        run: docker pull shishirraj/ec2_node_deployment:latest
      - name: Delete old container
        run: docker rm -f nodejs-app-container
      - name: Run docker container
        run: docker run -d -p 5000:5000 --name nodejs-app-container shishirraj/ec2_node_deployment